<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="icon" href="data:;base64,=" />
        <script src="scoreboard.js"></script>
        <script src="serve.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="reset.css" />
    </head>
    <body>
        <script>
            const scoreboard = new Scoreboard();
            const serve = new Serve();
        </script>

        <div class="menu">
            <h1 class="menu__title">Serve Spotter</h1>
            <ul class="config">
                <li class="config__item">
                    <label for="speed">Speed</label>
                    <input name="speed" type="number" size="11" value="1" min="1" max="10" />
                </li>
                <li class="config__item">
                    <label for="frequency">Frequency</label>
                    <input name="frequency" type="number" size="11" />
                </li>
                <li class="config__item">
                    <label for="rounds">Rounds</label>
                    <input name="rounds" type="number" size="11" />
                </li>
            </ul>
            <button
                class="menu__start"
                onclick="
                    setTimeout(() => {
                        // choose a random number between 0 and 1
                        const randomZeroOrOne = Math.round(Math.random());
                        const direction = randomZeroOrOne === 0 ? 'deuce' : 'ad';
                        serve.setDirection(direction);
                        serve.serve();
                    }, 3000);
                "
            >
                Start
            </button>
        </div>

        <div class="court">
            <div id="ball"></div>
            <div class="court-dividers">
                <div id="court-div-1"></div>
                <div id="court-div-2">
                    <div id="court-div-2-1"></div>
                    <div id="court-div-2-2"></div>
                </div>
                <div id="court-div-3">
                    <div id="court-div-3-1"></div>
                    <div id="court-div-3-2"></div>
                </div>
                <div id="court-div-4">
                    <div
                        id="court-div-4-1"
                        onclick="scoreboard.addScore(serve.return('ad'));"
                    ></div>
                    <div
                        id="court-div-4-2"
                        onclick="scoreboard.addScore(serve.return('deuce'))"
                    ></div>
                </div>
            </div>
        </div>
    </body>
</html>
