<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="icon" href="data:;base64,=" />
        <script src="game.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="reset.css" />
    </head>
    <body>
        <script>
            const game = new Game();
        </script>
        <div class="menu">
            <h1 class="menu__title">Serve Spotter</h1>
            <ul class="config">
                <li class="config__item">
                    <label for="speed">Speed (1-10)</label>
                    <input name="speed" type="number" size="11" value="1" min="1" max="10" />
                </li>
                <li class="config__item">
                    <label for="frequency">Frequency (ms)</label>
                    <input name="frequency" type="number" size="11" value="1000" min="100" />
                </li>
                <li class="config__item">
                    <label for="rounds">Rounds (1-10)</label>
                    <input name="rounds" type="number" size="11" value="1" min="1" max="10" />
                </li>
            </ul>
            <button
                class="menu__btn"
                onclick="
                    const speed = Number(document.getElementsByName('speed')[0].value);
                    const frequency = Number(document.getElementsByName('frequency')[0].value);
                    const rounds = Number(document.getElementsByName('rounds')[0].value);
                    game.setSpeed(speed);
                    game.setFrequency(frequency);
                    game.setRounds(rounds);
                    setTimeout(() => game.serve(), frequency);
                "
            >
                Start
            </button>
            <button class="menu__btn">Reset</button>
        </div>
        <div class="court">
            <div id="ball"></div>
            <div class="court-dividers">
                <div id="court-div-1"></div>
                <div id="court-div-2">
                    <div id="court-div-2-1"></div>
                    <div id="court-div-2-2"></div>
                </div>
                <div id="court-div-3">
                    <div id="court-div-3-1"></div>
                    <div id="court-div-3-2"></div>
                </div>
                <div id="court-div-4">
                    <div
                        id="court-div-4-1"
                        onclick="
                            game.return('ad');
                            setTimeout(() => game.serve(), game.getFrequency());
                        "
                    ></div>
                    <div
                        id="court-div-4-2"
                        onclick="
                            game.return('deuce');
                            setTimeout(() => game.serve(), game.getFrequency());
                        "
                    ></div>
                </div>
            </div>
        </div>
    </body>
</html>
