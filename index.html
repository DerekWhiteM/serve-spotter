<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="icon" href="data:;base64,=" />
        <script src="game.js"></script>
        <script src="scoreboard.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="reset.css" />
    </head>
    <body>
        <script>
            const scoreboard = new Scoreboard("scoreboard", "avg");
            const game = new Game("ball", scoreboard);
        </script>
        <div class="sidebar">
            <h1 class="sidebar__title">Serve Spotter</h1>
            <div class="menu">
                <div class="menu-section">
                    <h2 class="menu-section__title">Guide</h2>
                    <div class="menu-section__content">
                        Click on the left or right side of the court (arrow keys work too) to return 
                        each serve as quicly as you can.
                    </div>
                </div>
                <div class="menu-section">
                    <h2 class="menu-section__title">Configuration</h2>
                    <div class="menu-section__content">
                        <ul class="config">
                            <li class="config__item">
                                <label for="speed">Speed (1-10)</label>
                                <input
                                    name="speed"
                                    type="number"
                                    size="11"
                                    value="1"
                                    min="1"
                                    max="10"
                                />
                            </li>
                            <li class="config__item">
                                <label for="frequency">Frequency (ms)</label>
                                <input
                                    name="frequency"
                                    type="number"
                                    size="11"
                                    value="1000"
                                    min="100"
                                    max="10000"
                                />
                            </li>
                            <li class="config__item">
                                <label for="rounds">Rounds (1-10)</label>
                                <input
                                    name="rounds"
                                    type="number"
                                    size="11"
                                    value="3"
                                    min="1"
                                    max="10"
                                />
                            </li>
                        </ul>
                        <button
                            class="menu__btn"
                            onclick="
                            const speed = Number(document.getElementsByName('speed')[0].value);
                            const frequency = Number(document.getElementsByName('frequency')[0].value);
                            const rounds = Number(document.getElementsByName('rounds')[0].value);
                            game.setSpeed(speed);
                            game.setFrequency(frequency);
                            game.setRounds(rounds);
                            game.start();
                            setTimeout(() => game.serve(), frequency);
                        "
                        >
                            Start
                        </button>
                        <button class="menu__btn" onclick="game.reset()">Reset</button>
                    </div>
                </div>
                <div class="menu-section">
                    <h2 class="menu-section__title">Scoreboard</h2>
                    <div class="menu-section__content">
                        <table id="scoreboard">
                            <thead>
                                <th>Round</th>
                                <th>Score</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div id="avg"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="court">
            <div id="ball"></div>
            <div class="court-dividers">
                <div id="court-div-1"></div>
                <div id="court-div-2">
                    <div id="court-div-2-1"></div>
                    <div id="court-div-2-2"></div>
                </div>
                <div id="court-div-3">
                    <div id="court-div-3-1"></div>
                    <div id="court-div-3-2"></div>
                </div>
                <div id="court-div-4">
                    <div id="court-div-4-1" onclick="game.return('ad');"></div>
                    <div id="court-div-4-2" onclick="game.return('deuce');"></div>
                </div>
            </div>
        </div>
    </body>
</html>
